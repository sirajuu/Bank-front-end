<div *ngIf="acno" class="container  w-50 text-center align rounded border bg-light">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h3>Are you sure!Do You Want to delete this account?</h3>
            <div class="d-flex justify-content-evenly mt-3 mb-2">
                <button (click)="Cancel()" class="btn btn-primary">No</button>
                <button (click)="deleteFromChild()" class="btn btn-danger">Yes</button>
            </div>
        </div>
        <div class="col-lg-3"></div>

    </div>
</div>
